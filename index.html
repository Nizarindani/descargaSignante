<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instalar App Android</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7fc;
      color: #222;
    }
    .box {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; }
    .btn {
      display: block;
      background: #19347F;
      color: white;
      padding: 25px;
      text-align: center;
      border-radius: 15px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 27px;
    }
    .note {
      background: #ffffff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Instalar SIGNANTE</h1>
    <p>Descarga la versión oficial para Android.</p>

    <!-- Cambia esta ruta al nombre real de tu APK -->
    <a class="btn" href="app-release.apk" download>Descargar APK</a>

    <div class="note">
      Para instalar:<br>
      1. Descarga el archivo APK.<br>
      2. Ábrelo desde tu carpeta de Descargas.<br>
      3. Si aparece un aviso, activa **Permitir apps de orígenes desconocidos**.<br>
      4. Completa la instalación.
    </div>
    <img src="signante.png" alt="" width="450px">
  </div>
</body>
</html>
